<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omer Meister Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="photos/favicon.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        font-size: 19pt;
        text-align: center;
        background-image: url(./photos/index-back.jpg);
        background-attachment: fixed;
        background-size: cover;
      }
      h1 {
        color: rgb(215, 186, 152);
        font-size: 2em;
        text-shadow: rgb(92, 67, 40) 4px 0 6px;
        margin: 0;
      }

      #desc {
        width: 100%;
        color: rgb(196, 116, 63);
        margin: 0%;
        font-size: 1.2em;
        text-shadow: rgb(92, 67, 40) 4px 0 6px;
        text-decoration: none;
        a {
          color: inherit; /* blue colors for links too */
          text-decoration: none; /* no underline */
        }
      }
      #me-img {
        max-width: 100%;
        max-height: 100vh;
        display: block;
        margin: auto;
        border: 0.75rem dotted rgb(166, 194, 206);

      }
      #me-img-box {
        display: grid;
        height: 100%;
      }
      #img-linkedin {
        min-width: 5%;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        max-width: 220px;
      }
      #img-github {
        min-width: 5%;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        max-width: 220px;
        max-height: 80px;
      }

      #img-coffee {
        min-width: 7%;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        max-width: 70px;
      }
    </style>
  </head>
  <body>
    <h1>omer meister sample website</h1>
    <img src="photos/coffee.png" id="img-coffee" />
    <div id="desc"><a href="egg.html" id="desc">hello</a> there! if you are seeing this, my pipeline is working</div>
    <br />
    <a href="https://linkedin.com/in/omer-meister"><img src="photos/linkedin.png" id="img-linkedin" /></a>
    &nbsp;&nbsp;&nbsp;
    <a href="https://github.com/OmerMeister"><img src="photos/GitHub-logo.png" id="img-github" /></a>
    <br />
    <div id="me-img-box">
      <img src="photos/author-image.jpg" id="me-img" />
    </div>
    <div style="font-weight: bold; color: #a5c2ce">last edited: 27/10/2023</div>
  </body>
</html>
